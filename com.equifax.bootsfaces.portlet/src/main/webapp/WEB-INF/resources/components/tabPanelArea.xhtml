<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html 	xmlns="http://www.w3.org/1999/xhtml"
		xmlns:cc="http://xmlns.jcp.org/jsf/composite">
	
	<cc:interface>
		<cc:attribute name="id" required="false" type="String" default="" />
		<cc:attribute name="styleClass" required="false" type="String" default="" />
	</cc:interface>
	
	<cc:implementation>

		<div id="#{cc.attrs.id}" class="collapse content-panel-area bkg-secondary #{cc.attrs.styleClass}" role="tabpanel">
			<div class="row"> <span class="parent-pointer"><i class="up"></i></span>
			
				<cc:insertChildren />
			</div>
		</div>

	</cc:implementation>

</html>
